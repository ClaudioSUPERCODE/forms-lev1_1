<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEV-1-1-forms</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="contact-form">
        <form action="">
            <div>
                <h2>Name <span>*</span></h2>
                <input type="text" name="" id="" required placeholder="Vorname" class="vorname">
                <input type="text" name="" id="" required placeholder="Nachnahme" class="nachnahme">
            </div>
            <div>
                <h2>Email <span>*</span></h2>
                <input type="email" name="" id="" required placeholder="example@example.com" class="email">
            </div>
            <div>
                <h2>Thema</h2>
                <select class="thema">
                    <option>General</option>
                    <option>Advertise</option>
                    <option>Partnership</option>
                </select>
            </div>
            <div class="nachricht">
                <h2>Nachricht <span>*</span></h2>
            <textarea name="" id="" required cols="50" rows="10"></textarea>
            </div>
            <div class="button">
                <input type="button" value="Submit" class="button">
            </div>
        </form>
    </section>
</body>
</html>
